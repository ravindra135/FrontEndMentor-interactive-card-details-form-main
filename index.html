<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <div class="card_front">
          <img src="./images/bg-card-front.png" alt="card_front">
        </div>
        <div class="card_back">
          <img src="./images/bg-card-back.png" alt="card_back">
          <p id="ccv">000</p>
        </div>
    </div>
    <div class="main-content">
      <div class="form-container">
        <form action="">
          <div class="form-group">
            <label class="form-label" for="name">CARDHOLDER NAME</label>
            <input class="form-input" type="text" name="name" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="form-group">
            <label class="form-label" for="card-number">CARD NUMBER</label>
            <input class="form-input" type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div class="two-inputs">
            <div class="form-group">
              <label class="form-label" for="exp-date">EXP. DATE (MM/YY)</label>
              <div>
                <input class="form-input form-inline right" type="text" name="exp-date" placeholder="MM">
                <input class="form-input form-inline" type="text" name="exp-date" placeholder="YY">
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="cvc">CVC</label>
              <input class="form-input form-ccv" type="text" name="cvc" placeholder="e.g. 123">
            </div>
          </div>
          <button type="submit" class="main-btn">Confirm</button>
        </form>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
