<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsice.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="cards-container">
        <div id="card-front" class="card-front">
          <img id="card-logo" src="./images/card-logo.svg" alt="">
          <div class="card-info">
            <p id="card-num">0000 0000 0000 0000</p>
            <div class="info-block">
              <p id="card-owner">JANE APPLESEED</p>
              <p id="card-exp"><span id="card-mm">00</span>/<span id="card-yy">00</span></p>
            </div>
          </div>
        </div>
        <div id="card-back" class="card-back">
          <p id="cvc">000</p>
        </div>
      </div> 
    </div>
    <div class="main-content">
      <div id="form-container" class="form-container">
        <div class="form">
          <div class="form-group">
            <label class="form-label" for="name">CARDHOLDER NAME</label>
            <input id="inCardName" onkeyup="cardNameUpdate()"  class="form-input" type="text" name="name" placeholder="e.g. Jane Appleseed">
            <span class="validity" id="nameValid">Hello</span>
          </div>
          <div class="form-group">
            <label class="form-label" for="card-number">CARD NUMBER</label>
            <input id="inCardNum" onkeyup="cardNumUpdate()" maxlength="16" class="form-input" type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
            <span class="validity" id="numValid">Hello</span>
          </div>
          <div class="two-inputs">
            <div class="form-group">
              <label class="form-label" for="exp-date">EXP. DATE (MM/YY)</label>
              <div>
                <input id="inCardMM" onkeyup="cardMMUpdate()" min="01" max="12" maxlength="2" class="form-input form-inline right" type="text" name="exp-date" placeholder="MM">
                <input id="inCardYY" onkeyup="cardYYUpdate()" maxlength="2" class="form-input form-inline" type="text" name="exp-date" placeholder="YY">
                <span class="validity" id="expValid">Hello</span>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="cvc">CVC</label>
              <input id="inCardCVC" onkeyup="cardCVCUpdate()" maxlength="3" class="form-input form-ccv" type="text" name="cvc" placeholder="e.g. 123">
              <span class="validity" id="cvcValid">Hello</span>
            </div>
          </div>
          <button id="form-btn" class="main-btn">Confirm</button>
        </div>
      </div>
      <div id="thanks-container" class="thanks-container">
        <img id="thanks-img" src="./images/icon-complete.svg" alt="">
        <p id="thanks-main">thank you!</p>
        <p id="thanks-info">We've added your card details</p>
        <button id="thanks-btn" type="submit" class="main-btn">Continue</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
